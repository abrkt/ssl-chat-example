group 'edu.aastmt.security'
version '1.0.0'

apply plugin: 'java'
jar {
    manifest {
        attributes 'Main-Class': 'edu.aastmt.security.sslchat.Application'
    }
}
sourceCompatibility = 1.5

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
